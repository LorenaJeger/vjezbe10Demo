<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>HTML 5 Boilerplate</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Aplikacija PIS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={{url_for("home")}}>Home</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href={{url_for("dodaj_stvar")}}> Dodaj</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href={{url_for("vrati_stvar")}}>Vrati</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
        <div class="container" >
        <div class="row row-cols-1 row-cols-md-3 g-4">
    {% block content %}
    {% for d in data%}
    <div class="col">
      <div class="card" style="width: 18rem; background-color: rgba(102, 199, 245, 0.7);">
  <div class="card-body">
    <h5 class="card-title">{{d.stvar}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{d.namjena}}</h6>

        {% if d.cijena is not none %}
        <p>{{d.cijena}}</p>
        {% else %}
        <p>Nema cijene</p>
        {% endif %}
      </div>
    </div>
    </div>
    {% endfor %}
    {% endblock %}
</div>
</div>
  </body>
</html>
